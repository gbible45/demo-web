<!DOCTYPE html>
<script type="text/javascript">
	var _DOMAIN_		= document.domain;
	var _HOST_			= document.location.host;
	var _PORT_			= document.location.host;
	var _ORIGIN_		= document.location.origin;
	var _PROTOCOL_		= document.location.protocol;

	var _VERSION_		= "0.2";
	var _MODE_			= "DEBUG"; // PROD, DEV, DEBUG
	var _DEBUG_LEVEL_	= 2; // 1, 2, 3
	var _TIME_ = new Date().getTime();
	var _VERSION_TAIL_HEAD_ = "?v=" + _VERSION_;
	var _VERSION_TAIL_ = _VERSION_TAIL_HEAD_ + ((_MODE_ == "DEBUG" && _DEBUG_LEVEL_ > 2) ? "." + _TIME_ : "");

	// upload 진행 바 표현 최소 파일 사이즈 - 작은 사이즈의 경우 표현이 의미 없음
	var _UPLOADING_VIEW_MIN_SIZE_ = 10240; // 10MB

	function _VersionTail() {
		if (_MODE_ == "DEBUG" && _DEBUG_LEVEL_ >= 2) {
			return 	_VersionTimeTail();
		} else {
			return _VERSION_TAIL_;
		}
	}

	function _VersionTimeTail() {
		return  _VERSION_TAIL_HEAD_ + "." + new Date().getTime();
	}

	var _MULT_LANGUAGE_				= false;
	var _DEFAULT_LANGUAGE_			= "ko";

	var _VIEWS_						= "views";
	var _LAYOUT_VIEWS_				= _VIEWS_ + "/layout";
	var _SERVER_CHECK_TIMEOUT_		= 3000;
	var _DEFAULT_GET_TIMEOUT_		= 5000;
	var _DEFAULT_POST_TIMEOUT_		= 600000;
	var _UPLOAD_POST_TIMEOUT_		= 3600000;
	var _CONTROLLERS_				= "js/controllers";
	var _SERVICES_					= "js/services";
	var _DIRECTIVES_				= "js/directives";

	var _CSRF_TOKEN_HEADER_NAME_	= "X-CSRF-TOKEN";

	var _COOKIES_PATH_					= "/";
	var _CSRF_TOKEN_COOKIE_NAME_		= "XSRF-TOKEN";
	var _LANGUAGE_KEY_COOKIE_NAME_		= "LANGUAGE-KEY";
	var _USER_INFO_COOKIE_NAME_			= "USER-INFO";
	var _ANSIBLE_EDIT_COOKIE_NAME_		= "ANSIBLE-EDIT";
	var _LEFT_MENU_SHOW_COOKIE_NAME_	= "LEFT-MENU-SHOW";

	var _LANGUAGE_KEY_CASHE_NAME_    = "cmm.languageKey";
	var _USER_INFO_CASHE_NAME_       = "cmm.user";
	var _LEFT_MENU_SHOW_CASHE_NAME_  = "cmm.leftMenuShow";

</script>

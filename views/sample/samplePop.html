<div class="row">
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <td>
                <button type="button" class="btn btn-success" ng-click="contents.showAlertSuccess('알림팝업(성공) 입니다.');" tooltip-placement="bottom" uib-tooltip="알림팝업">
                    알림팝업(성공)
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="contents.showAlertError('알림팝업(실패) 입니다.');" tooltip-placement="bottom" uib-tooltip="알림팝업">
                    알림팝업(실패)
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-warning" ng-click="contents.showAlertWarning('알림팝업(경고) 입니다.');" tooltip-placement="bottom" uib-tooltip="알림팝업">
                    알림팝업(경고)
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-info" ng-click="contents.showAlertInfo('알림팝업(정보) 입니다.');" tooltip-placement="bottom" uib-tooltip="오른쪽팝업">
                    알림팝업(정보)
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" ng-click="contents.showDialogAlert('중앙알림팝업', '중앙알림팝업 입니다.');" tooltip-placement="bottom" uib-tooltip="중앙알림팝업">
                    중앙알림팝업
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="contents.showConfirm('확인팝업', '확인 하시겠습니까?');" tooltip-placement="bottom" uib-tooltip="확인팝업">
                    확인팝업
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="contents.showDialog($event);" tooltip-placement="bottom" uib-tooltip="일반입력팝업">
                    일반입력팝업
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="contents.showSimpleDialog($event);" tooltip-placement="bottom" uib-tooltip="일반심플입력팝업">
                    일반심플입력팝업
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<form name="pop.updateUserPasswordPopForm" novalidate>
    <table class="table table-striped table-bordered">
        <colgroup>
            <col style="width:30%;">
            <col>
        </colgroup>
        <tbody>
        <tr ng-if="pop.mode == 'first'">
            <td colspan="2">{{ 'message.initial_this_password' | translate }} {{ 'message.please_use_after_modification' | translate }}</td>
        </tr>
        <tr ng-if="pop.mode != 'first'">
            <td>{{ 'label.original_password' | translate }}</td>
            <td>
                <input type="password" name="oldPassword" maxlength="20" ng-model="pop.data.oldPassword" validation="required" class="form-control w-half">
            </td>
        </tr>
        <tr>
            <td>{{ 'label.new_password' | translate }}</td>
            <td>
                <input type="password" name="newPassword" maxlength="20" ng-model="pop.data.newPassword" validation="required|custom:pop.checkNewPasswordValidation(pop.data.oldPassword, pop.data.newPassword)" class="form-control w-half">
            </td>
        </tr>
        <tr>
            <td>{{ 'label.new_password_confirm' | translate }}</td>
            <td>
                <input type="password" name="confirmNewPassword" maxlength="20" ng-model="pop.data.confirmNewPassword" validation="required|custom:pop.checkPasswordValidation(pop.data.newPassword, pop.data.confirmNewPassword)" class="form-control w-half">
            </td>
        </tr>
        <tr>
            <td colspan="2">{{ 'message.passwords_must_characters' | translate }}</td>
        </tr>
        </tbody>
    </table>
</form>
